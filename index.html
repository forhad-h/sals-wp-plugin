<!DOCTYPE html>
<html lang="en-IE">

<head>
	<meta charset="utf-8" />
	<title>SaLS (Static as Live Stream)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js" type="text/javascript"></script><![endif]-->
</head>

<body>
	<div style="width: 50%;margin: 20px auto;">

		<figure class="sals_videoContainer" data-fullscreen="false">
			<div class="sals_video_main">
				<video class="sals_video" controls preload="metadata" poster="img/poster.jpg">
					<source src="video/tears-of-steel-battle-clip-medium.mp4" type="video/mp4">
				</video>
				<div class="sals_ads" style="display:none">
					<div class="sals__single_ad" data-adstart="1" data-addisplayed="false" style="display:none">
						<video class="sals__video_ad">
							<source src="video/movie.mp4" type="video/mp4">
						</video>
						<button class="sals__skip_btn" type="button">Skip 5s</button>
					</div>
					<div class="sals__single_ad" data-adstart="15" data-addisplayed="false" style="display:none">
						<video class="sals__video_ad">
							<source src="video/movie.mp4" type="video/mp4">
						</video>
						<button class="sals__skip_btn" type="button">Skip 5s</button>
					</div>
				</div>
				<div class="sals_video-controls" data-state="hidden">
					<button class="sals_playpause" type="button" data-state="play">Play/Pause</button>
					<button class="sals_volume" type="button">
						<span class="sals_volume__icon"></span>
						<span class="sals_volume__controller">
							<span class="sals_volume__pointer"></span>
						</span>
					</button>
					<button class="sals_fs" type="button" data-state="go-fullscreen">Fullscreen</button>
				</div>
			</div>
		</figure>

	</div>




	<div style="width: 50%;margin: 20px auto;">

		<figure class="sals_videoContainer" data-fullscreen="false">
			<div class="sals_video_main">
				<video class="sals_video" controls preload="metadata" poster="img/poster.jpg">
					<source src="video/tears-of-steel-battle-clip-medium.mp4" type="video/mp4">
				</video>
				<div class="sals_ads" style="display:none">
					<div class="sals__single_ad" data-adstart="1" data-addisplayed="false">
						<video class="sals__video_ad">
							<source src="video/movie.mp4" type="video/mp4">
						</video>
						<button class="sals__skip_btn" type="button">Skip 5s</button>
					</div>
				</div>
				<div class="sals_video-controls" data-state="hidden">
					<button class="sals_playpause" type="button" data-state="play">Play/Pause</button>
					<button class="sals_volume" type="button">
						<span class="sals_volume__icon"></span>
						<span class="sals_volume__controller">
							<span class="sals_volume__pointer"></span>
						</span>
					</button>
					<button class="sals_fs" type="button" data-state="go-fullscreen">Fullscreen</button>
				</div>
			</div>
		</figure>

	</div>


	<script src="js/video-player.js"></script>
</body>

</html>
